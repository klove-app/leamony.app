<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunConnect - Личный кабинет</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <img src="/images/logo.svg" alt="RunConnect" width="32" height="32">
                RunConnect
            </a>
            <div class="nav-links">
                <button id="logoutButton" class="nav-link">Выйти</button>
            </div>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="container">
            <div id="errorLog" class="error" style="display: none;"></div>
            <div class="dashboard-content">
                <!-- Навигация и контент будут добавлены через JavaScript -->
            </div>
        </div>
    </main>

    <!-- Загружаем скрипты в правильном порядке -->
    <script src="/js/env.js"></script>
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
