<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - RunTracker Bot</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">RunTracker Bot</a>
            <div class="nav-links">
                <a href="/" class="nav-link">Главная</a>
                <a href="/login" class="nav-link active">Войти</a>
            </div>
        </div>
    </nav>

    <main class="login-wrapper">
        <div class="container">
            <div class="login-content">
                <h1>Вход в личный кабинет</h1>
                <p class="login-description">Войдите, чтобы получить доступ к вашей статистике и настройкам.</p>
                <div class="login-box">
                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Имя пользователя" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 RunTracker Bot. Все права защищены.</p>
            </div>
        </div>
    </footer>
</body>
</html>
