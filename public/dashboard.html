<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RunConnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Наши модули -->
    <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/dashboard.js"></script>

    <style>
        .log-container {
            background: #f8fafc;
            border-radius: var(--border-radius);
            padding: 2rem;
            margin: 2rem 0;
            font-family: 'Courier New', monospace;
            box-shadow: var(--shadow-sm);
        }

        .log-entry {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-left: 3px solid var(--primary-color);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry.error {
            border-left-color: #ef4444;
            color: #dc2626;
            background: #fee2e2;
        }

        .log-entry.success {
            border-left-color: #10b981;
            color: #059669;
            background: #ecfdf5;
        }

        .log-entry.info {
            border-left-color: #3b82f6;
            color: #2563eb;
            background: #eff6ff;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo:hover {
            color: var(--primary-dark);
        }

        @media (max-width: 640px) {
            .action-buttons {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
                text-align: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">RunConnect</a>
            <div class="nav-links">
                <button id="refreshButton" class="button button-secondary">Обновить данные</button>
                <button id="logoutButton" class="button button-primary">Выйти</button>
            </div>
        </div>
    </nav>

    <main class="dashboard" style="margin-top: 5rem;">
        <div class="dashboard-container">
            <h1>Личный кабинет</h1>
            
            <div class="log-container">
                <div id="userInfo" class="log-entry info">
                    Загрузка информации о пользователе...
                </div>
                <div id="dataInfo" class="log-entry">
                    Загрузка данных...
                </div>
                <div id="errorLog" class="log-entry error" style="display: none;">
                </div>
            </div>

            <div class="action-buttons">
                <button id="syncButton" class="button button-primary">Синхронизировать с Telegram</button>
                <button id="exportButton" class="button button-secondary">Экспорт данных</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 RunConnect. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
