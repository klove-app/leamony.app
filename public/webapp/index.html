<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://telegram.org https://cdnjs.cloudflare.com">
    <title>Статистика - RunConnect</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .stats-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 180px;
            margin: 16px 0;
        }
        #progressChart {
            max-width: 180px;
            max-height: 180px;
            margin: 0 auto;
        }
        .progress-details {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
            text-align: center;
        }
        .detail-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
        }
        .detail-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin: 0 0 16px 0;
        }
    </style>
</head>
<body>
    <div id="error" style="display: none; color: red; padding: 10px; margin-bottom: 16px;"></div>
    <div id="loading" style="display: block; text-align: center; padding: 20px;">Инициализация...</div>
    
    <!-- Общий прогресс -->
    <div class="stats-card">
        <div class="progress-details">
            <div class="detail-item">
                <div class="detail-value">286.5</div>
                <div class="detail-label">KM пройдено</div>
            </div>
            <div class="detail-item">
                <div class="detail-value">713.5</div>
                <div class="detail-label">KM осталось</div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <!-- Активность за месяц -->
    <div class="stats-card">
        <h2>Активность за месяц</h2>
        <div class="chart-container">
            <canvas id="activityChart"></canvas>
        </div>
    </div>

    <!-- Статистика по неделям -->
    <div class="stats-card">
        <h2>Статистика по неделям</h2>
        <div class="chart-container">
            <canvas id="weeklyChart"></canvas>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let tg = null;
        let progressChart, activityChart, weeklyChart;
        let isInitialized = false;
        let userData = null;

        // Функция для показа статуса загрузки
        function updateStatus(message) {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.textContent = message;
            }
        }
        
        // Функция для показа ошибки
        function showError(message, details = '') {
            const errorDiv = document.getElementById('error');
            if (errorDiv) {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `<div style="color: red;">${message}</div>`;
                if (details) {
                    errorDiv.innerHTML += `<div style="color: gray; font-size: 12px; margin-top: 8px;">${details}</div>`;
                }
            }
            document.getElementById('loading').style.display = 'none';
        }

        // Функция загрузки скрипта
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error(`Не удалось загрузить скрипт: ${src}`));
                document.head.appendChild(script);
            });
        }

        // Функция проверки готовности Telegram WebApp
        function waitForTelegram() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50;
                const interval = 100;

                function check() {
                    attempts++;
                    const details = [
                        `Попытка: ${attempts}/${maxAttempts}`,
                        `window.Telegram: ${!!window.Telegram}`,
                        `window.Telegram?.WebApp: ${!!window.Telegram?.WebApp}`,
                        `User Agent: ${navigator.userAgent}`,
                        `URL: ${window.location.href}`
                    ].join('<br>');
                    
                    updateStatus(`Ожидание Telegram WebApp...<br><span style="font-size: 12px; color: gray;">${details}</span>`);

                    if (window.Telegram?.WebApp) {
                        resolve(window.Telegram.WebApp);
                    } else if (attempts >= maxAttempts) {
                        reject(new Error('Telegram API не загрузился'));
                    } else {
                        setTimeout(check, interval);
                    }
                }

                check();
            });
        }

        // Функция загрузки данных
        async function loadUserData() {
            try {
                updateStatus('Загрузка данных...');
                
                // Пока нет API, возвращаем тестовые данные
                return {
                    progress: {
                        completed: 286.5,
                        remaining: 713.5
                    },
                    weeklyActivity: [5.2, 3.1, 4.5, 6.8, 2.3, 7.4, 4.2],
                    monthlyStats: [15.5, 22.3, 18.7, 25.1]
                };
                
            } catch (error) {
                showError('Ошибка загрузки данных: ' + error.message);
                return null;
            }
        }

        // Инициализация приложения
        async function initApp() {
            try {
                updateStatus('Загрузка скриптов...');
                
                // Загружаем скрипты
                await Promise.all([
                    loadScript('https://telegram.org/js/telegram-web-app.js'),
                    loadScript('https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js')
                ]);
                
                updateStatus('Проверка окружения...');
                
                // Ждем загрузку Telegram WebApp
                tg = await waitForTelegram();
                
                updateStatus('Настройка WebApp...');
                
                // Инициализируем WebApp
                tg.ready();
                tg.expand();
                
                // Загружаем данные
                userData = await loadUserData();
                if (!userData) {
                    return;
                }
                
                updateStatus('Создание графиков...');
                
                // Создаем графики после загрузки Chart.js
                if (typeof Chart !== 'undefined') {
                    createCharts();
                } else {
                    showError('Ошибка: Chart.js не загружен');
                }
                
            } catch (error) {
                showError('Ошибка инициализации: ' + error.message);
            }
        }

        // Запускаем инициализацию после загрузки страницы
        window.addEventListener('DOMContentLoaded', () => {
            updateStatus('Ожидание загрузки страницы...');
            initApp();
        });

        // Создание графиков
        function createCharts() {
            try {
                if (!userData) {
                    throw new Error('Нет данных для отображения');
                }

                updateStatus('Создание графика прогресса...');
                
                // Обновляем отображаемые значения
                document.querySelector('.detail-value:nth-child(1)').textContent = 
                    userData.progress.completed.toFixed(1);
                document.querySelector('.detail-value:nth-child(2)').textContent = 
                    userData.progress.remaining.toFixed(1);
                
                // График прогресса
                const progressCtx = document.getElementById('progressChart');
                if (!progressCtx) {
                    throw new Error('Canvas для графика прогресса не найден');
                }

                progressChart = new Chart(progressCtx, {
                    type: 'doughnut',
                    data: {
                        datasets: [{
                            data: [
                                userData.progress.completed,
                                userData.progress.remaining
                            ],
                            backgroundColor: ['#2481cc', '#f0f0f0'],
                            borderWidth: 0,
                            cutout: '80%'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
                
                updateStatus('Создание графика активности...');
                
                // График активности
                const activityCtx = document.getElementById('activityChart');
                activityChart = new Chart(activityCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
                        datasets: [{
                            data: userData.weeklyActivity,
                            backgroundColor: '#2481cc',
                            borderRadius: 6,
                            maxBarThickness: 40
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    display: false
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                });
                
                updateStatus('Создание графика статистики...');
                
                // График по неделям
                const weeklyCtx = document.getElementById('weeklyChart');
                weeklyChart = new Chart(weeklyCtx, {
                    type: 'line',
                    data: {
                        labels: userData.monthlyStats.map((_, i) => `${i + 1} нед`),
                        datasets: [{
                            data: userData.monthlyStats,
                            borderColor: '#2481cc',
                            backgroundColor: '#2481cc',
                            tension: 0.4,
                            borderWidth: 2,
                            pointRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    display: false
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                });
                
                document.getElementById('loading').style.display = 'none';
                isInitialized = true;
                
            } catch (error) {
                showError('Ошибка при создании графиков: ' + error.message);
            }
        }
    </script>
</body>
</html>
