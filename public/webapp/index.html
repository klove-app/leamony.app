<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://telegram.org https://*.telegram.org data: blob:; script-src 'self' 'unsafe-inline' https://telegram.org https://*.telegram.org https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline';">
    <title>Статистика - RunConnect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg;
        
        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
            document.getElementById('loading').style.display = 'none';
        }

        function initializeApp() {
            try {
                if (!window.Telegram || !window.Telegram.WebApp) {
                    throw new Error('Telegram WebApp не доступен');
                }
                
                // Получаем WebApp
                tg = window.Telegram.WebApp;
                
                // Выводим информацию для отладки
                console.log('WebApp initialized:', {
                    version: tg.version,
                    platform: tg.platform,
                    colorScheme: tg.colorScheme,
                    viewportHeight: tg.viewportHeight,
                    viewportStableHeight: tg.viewportStableHeight,
                    headerColor: tg.headerColor,
                    backgroundColor: tg.backgroundColor,
                    isClosingConfirmationEnabled: tg.isClosingConfirmationEnabled,
                    isExpanded: tg.isExpanded
                });

                // Сообщаем WebApp что мы готовы
                tg.ready();
                
                // Загружаем основной скрипт с графиками
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js';
                script.onload = createCharts;
                script.onerror = () => showError('Не удалось загрузить Chart.js');
                document.head.appendChild(script);
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError(error.message);
            }
        }

        // Ждем загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем окружение
            if (window.location.href.indexOf('https://t.me') === -1 && 
                !window.location.search.includes('tgWebAppData')) {
                window.location.href = 'https://t.me/rsvl_test_bot/app';
                return;
            }
            
            // Запускаем инициализацию
            initializeApp();
        });
        
        // ... rest of the code (createCharts, etc.) ...
    </script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .stats-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 180px;
            margin: 16px 0;
        }
        #progressChart {
            max-width: 180px;
            max-height: 180px;
            margin: 0 auto;
        }
        .progress-details {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
            text-align: center;
        }
        .detail-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
        }
        .detail-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin: 0 0 16px 0;
        }
    </style>
</head>
<body>
    <div id="error" style="display: none; padding: 20px; text-align: center; color: red;"></div>
    <div id="loading">Загрузка...</div>
    <div id="content" style="display: none;">
        <!-- Общий прогресс -->
        <div class="stats-card">
            <div class="progress-details">
                <div class="detail-item">
                    <div class="detail-value">286.5</div>
                    <div class="detail-label">KM пройдено</div>
                </div>
                <div class="detail-item">
                    <div class="detail-value">713.5</div>
                    <div class="detail-label">KM осталось</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
        </div>

        <!-- Активность за месяц -->
        <div class="stats-card">
            <h2>Активность за месяц</h2>
            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>
        </div>

        <!-- Статистика по неделям -->
        <div class="stats-card">
            <h2>Статистика по неделям</h2>
            <div class="chart-container">
                <canvas id="weeklyChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
