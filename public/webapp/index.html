<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RunConnect</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://api.runconnect.app https://api.runconnect.app ws://api.runconnect.app wss://api.runconnect.app localhost:3000; script-src 'self' 'unsafe-inline' https://telegram.org https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; frame-src 'self';">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function showDebug(message) {
            console.log(message);
            const debugInfo = document.getElementById('debug');
            debugInfo.textContent += message + '\n';
            debugInfo.style.display = 'block';
        }

        function showError(message) {
            console.error(message);
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function checkEnvironment() {
            const url = new URL(window.location.href);
            showDebug('Pathname: ' + url.pathname);
            showDebug('Search: ' + url.search);
            showDebug('Hash: ' + url.hash);
            showDebug('User Agent: ' + navigator.userAgent);
            
            // Проверяем, открыто ли приложение в Telegram
            if (!/WebView|TelegramWebView|Telegram/i.test(navigator.userAgent)) {
                showDebug('Приложение открыто не в Telegram');
                window.location.href = 'https://t.me/rsvl_test_bot/app';
                return false;
            }
            
            return true;
        }

        function initApp() {
            if (!checkEnvironment()) {
                return;
            }

            try {
                if (!window.Telegram?.WebApp) {
                    showError('Ошибка: Telegram WebApp не доступен');
                    return;
                }

                // Сообщаем что мы готовы
                window.Telegram.WebApp.ready();
                showDebug('WebApp.ready() вызван');
                
                // Загружаем Chart.js
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js';
                script.onload = function() {
                    showDebug('Chart.js загружен');
                    // Создаем тестовый график
                    new Chart(document.getElementById('testChart'), {
                        type: 'doughnut',
                        data: {
                            datasets: [{
                                data: [30, 70],
                                backgroundColor: ['#2481cc', '#f0f0f0']
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { display: false } }
                        }
                    });
                    showDebug('График создан');
                };
                document.head.appendChild(script);
            } catch (e) {
                showError('Ошибка: ' + e.message);
            }
        }

        // Запускаем инициализацию после загрузки DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #chart-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        #debug {
            display: none;
            font-family: monospace;
            font-size: 12px;
            white-space: pre;
            color: #666;
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="error" style="display: none; color: red; text-align: center; padding: 20px;"></div>
    <div id="chart-container">
        <canvas id="testChart"></canvas>
    </div>
    <div id="debug"></div>
</body>
</html>
