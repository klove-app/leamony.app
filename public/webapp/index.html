<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.telegram.org https://cdnjs.cloudflare.com https://runconnect.app; script-src 'self' 'unsafe-inline' https://*.telegram.org https://cdnjs.cloudflare.com https://runconnect.app; style-src 'self' 'unsafe-inline';">
    <title>Статистика - RunConnect</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .stats-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 180px;
            margin: 16px 0;
        }
        #progressChart {
            max-width: 180px;
            max-height: 180px;
            margin: 0 auto;
        }
        .progress-details {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
            text-align: center;
        }
        .detail-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
        }
        .detail-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin: 0 0 16px 0;
        }
    </style>
</head>
<body>
    <div id="error" style="display: none; color: red; padding: 10px; margin-bottom: 16px;"></div>
    <div id="loading" style="display: block; text-align: center; padding: 20px;">Загрузка...</div>
    
    <!-- Общий прогресс -->
    <div class="stats-card">
        <div class="progress-details">
            <div class="detail-item">
                <div class="detail-value">286.5</div>
                <div class="detail-label">KM пройдено</div>
            </div>
            <div class="detail-item">
                <div class="detail-value">713.5</div>
                <div class="detail-label">KM осталось</div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <!-- Активность за месяц -->
    <div class="stats-card">
        <h2>Активность за месяц</h2>
        <div class="chart-container">
            <canvas id="activityChart"></canvas>
        </div>
    </div>

    <!-- Статистика по неделям -->
    <div class="stats-card">
        <h2>Статистика по неделям</h2>
        <div class="chart-container">
            <canvas id="weeklyChart"></canvas>
        </div>
    </div>

    <!-- Загружаем скрипты в правильном порядке -->
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" defer></script>
    
    <script>
        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', function() {
            console.log('DOM загружен, ожидаем загрузку скриптов...');
            
            // Проверяем загрузку Telegram WebApp каждые 100мс
            const checkInterval = setInterval(() => {
                console.log('Проверка window.Telegram:', !!window.Telegram);
                if (window.Telegram?.WebApp) {
                    clearInterval(checkInterval);
                    console.log('Telegram WebApp загружен, инициализируем...');
                    
                    try {
                        // Логируем состояние перед инициализацией
                        console.log('WebApp initData:', window.Telegram.WebApp.initData);
                        console.log('WebApp initDataUnsafe:', window.Telegram.WebApp.initDataUnsafe);
                        console.log('User Agent:', navigator.userAgent);
                        console.log('Host:', window.location.host);
                        
                        // Инициализируем WebApp
                        window.Telegram.WebApp.ready();
                        console.log('WebApp успешно инициализирован');
                        
                        // Проверяем загрузку Chart.js
                        if (typeof Chart !== 'undefined') {
                            console.log('Chart.js загружен, запускаем приложение');
                            initializeApp();
                        } else {
                            console.log('Ожидаем загрузку Chart.js...');
                            // Ждем загрузку Chart.js
                            const chartInterval = setInterval(() => {
                                if (typeof Chart !== 'undefined') {
                                    clearInterval(chartInterval);
                                    console.log('Chart.js загружен, запускаем приложение');
                                    initializeApp();
                                }
                            }, 100);
                        }
                    } catch (e) {
                        console.error('Ошибка при инициализации:', e);
                        showError('Ошибка инициализации: ' + e.message);
                    }
                } else if (!window.Telegram) {
                    console.log('Telegram WebApp еще не загружен...');
                }
            }, 100);
            
            // Таймаут через 5 секунд, если что-то пошло не так
            setTimeout(() => {
                clearInterval(checkInterval);
                if (!window.Telegram?.WebApp) {
                    console.error('Не удалось загрузить Telegram WebApp за 5 секунд');
                    showError('Ошибка: Приложение должно быть открыто через Telegram');
                }
            }, 5000);
        });

        // Функция инициализации приложения
        function initializeApp() {
            console.log('Начало инициализации приложения');
            const loadingDiv = document.getElementById('loading');
            
            try {
                // Загружаем наш основной скрипт
                const appScript = document.createElement('script');
                appScript.src = 'app.js';
                appScript.defer = true;
                appScript.onerror = function() {
                    showError('Ошибка загрузки app.js');
                };
                document.body.appendChild(appScript);
                
                if (loadingDiv) {
                    loadingDiv.style.display = 'none';
                }
            } catch (error) {
                showError('Ошибка инициализации: ' + error.message);
            }
        }

        // Улучшенная функция показа ошибок
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }
            console.error(message);
        }
    </script>
</body>
</html>
