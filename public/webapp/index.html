<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Статистика - RunConnect</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .stats-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 180px;
            margin: 16px 0;
        }
        #progressChart {
            max-width: 180px;
            max-height: 180px;
            margin: 0 auto;
        }
        .progress-details {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
            text-align: center;
        }
        .detail-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
        }
        .detail-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin: 0 0 16px 0;
        }
    </style>
    <!-- Загружаем Chart.js до инициализации WebApp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div id="error" style="display: none; color: red; padding: 10px; margin-bottom: 16px;"></div>
    <div id="loading" style="display: block; text-align: center; padding: 20px;">Загрузка...</div>
    
    <!-- Общий прогресс -->
    <div class="stats-card">
        <div class="progress-details">
            <div class="detail-item">
                <div class="detail-value">286.5</div>
                <div class="detail-label">KM пройдено</div>
            </div>
            <div class="detail-item">
                <div class="detail-value">713.5</div>
                <div class="detail-label">KM осталось</div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <!-- Активность за месяц -->
    <div class="stats-card">
        <h2>Активность за месяц</h2>
        <div class="chart-container">
            <canvas id="activityChart"></canvas>
        </div>
    </div>

    <!-- Статистика по неделям -->
    <div class="stats-card">
        <h2>Статистика по неделям</h2>
        <div class="chart-container">
            <canvas id="weeklyChart"></canvas>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Глобальная переменная для отслеживания состояния загрузки
        window.appState = {
            chartjsLoaded: typeof Chart !== 'undefined',
            webappLoaded: false
        };

        // Функция для проверки готовности всех компонентов
        function checkReadiness() {
            console.log('Проверка готовности компонентов:', window.appState);
            if (window.appState.chartjsLoaded && window.appState.webappLoaded) {
                console.log('Все компоненты загружены, инициализируем приложение');
                initializeApp();
            }
        }

        // Функция для проверки загрузки Telegram WebApp
        function checkTelegramWebApp() {
            console.log('Проверка Telegram WebApp...');
            if (!window.Telegram || !window.Telegram.WebApp) {
                console.error('Telegram WebApp не загружен');
                showError('Ошибка: Telegram WebApp не загружен. Убедитесь, что вы открываете приложение через Telegram.');
                return false;
            }
            console.log('Telegram WebApp доступен');
            return true;
        }

        // Улучшенная функция показа ошибок
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }
            console.error(message);
        }

        // Функция инициализации приложения
        function initializeApp() {
            console.log('Начало инициализации приложения');
            const loadingDiv = document.getElementById('loading');
            
            try {
                // Загружаем наш основной скрипт
                const appScript = document.createElement('script');
                appScript.src = 'app.js';
                appScript.onerror = function() {
                    showError('Ошибка загрузки app.js');
                };
                document.body.appendChild(appScript);
                
                if (loadingDiv) {
                    loadingDiv.style.display = 'none';
                }
            } catch (error) {
                showError('Ошибка инициализации: ' + error.message);
            }
        }

        // Обработчик загрузки страницы
        window.addEventListener('load', function() {
            console.log('Страница загружена, начинаем инициализацию...');
            
            // Проверяем Chart.js
            if (typeof Chart === 'undefined') {
                showError('Ошибка: Chart.js не загружен');
                return;
            }
            window.appState.chartjsLoaded = true;
            
            // Проверяем и инициализируем WebApp
            if (checkTelegramWebApp()) {
                try {
                    window.Telegram.WebApp.ready();
                    window.appState.webappLoaded = true;
                    console.log('WebApp успешно инициализирован');
                    checkReadiness();
                } catch (e) {
                    showError('Ошибка инициализации WebApp: ' + e.message);
                }
            }
        });
    </script>
</body>
</html>
