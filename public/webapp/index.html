<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://telegram.org https://cdnjs.cloudflare.com">
    <title>Статистика - RunConnect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .stats-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 180px;
            margin: 16px 0;
        }
        #progressChart {
            max-width: 180px;
            max-height: 180px;
            margin: 0 auto;
        }
        .progress-details {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
            text-align: center;
        }
        .detail-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
        }
        .detail-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin: 0 0 16px 0;
        }
    </style>
</head>
<body>
    <div id="error" style="display: none; color: red; padding: 10px; margin-bottom: 16px;"></div>
    <div id="loading" style="display: block; text-align: center; padding: 20px;">Загрузка...</div>
    
    <!-- Общий прогресс -->
    <div class="stats-card">
        <div class="progress-details">
            <div class="detail-item">
                <div class="detail-value">286.5</div>
                <div class="detail-label">KM пройдено</div>
            </div>
            <div class="detail-item">
                <div class="detail-value">713.5</div>
                <div class="detail-label">KM осталось</div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <!-- Активность за месяц -->
    <div class="stats-card">
        <h2>Активность за месяц</h2>
        <div class="chart-container">
            <canvas id="activityChart"></canvas>
        </div>
    </div>

    <!-- Статистика по неделям -->
    <div class="stats-card">
        <h2>Статистика по неделям</h2>
        <div class="chart-container">
            <canvas id="weeklyChart"></canvas>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let tg = null;
        let progressChart, activityChart, weeklyChart;
        
        // Функция для показа ошибки
        function showError(message, details = '') {
            const errorDiv = document.getElementById('error');
            if (errorDiv) {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `<div style="color: red;">${message}</div>`;
                if (details) {
                    errorDiv.innerHTML += `<div style="color: gray; font-size: 12px; margin-top: 8px;">${details}</div>`;
                }
            }
            document.getElementById('loading').style.display = 'none';
        }

        // Проверка URL параметров
        function checkUrlParams() {
            const url = new URL(window.location.href);
            const params = new URLSearchParams(url.search);
            const details = [];
            
            details.push('URL параметры:');
            for (const [key, value] of params.entries()) {
                details.push(`- ${key}: ${value}`);
            }
            
            // Проверяем параметры
            if (params.has('startapp')) {
                details.push('Обнаружен параметр startapp - возможно, неправильная конфигурация в BotFather');
            }
            
            if (!params.has('tgWebAppData')) {
                details.push('ВНИМАНИЕ: Отсутствует параметр tgWebAppData');
            }
            
            return details.join('<br>');
        }

        // Проверка окружения
        function checkEnvironment() {
            const details = [];
            details.push(`URL: ${window.location.href}`);
            details.push(`Pathname: ${window.location.pathname}`);
            details.push(`Search: ${window.location.search}`);
            details.push(`Protocol: ${window.location.protocol}`);
            details.push(`Host: ${window.location.host}`);
            details.push(`User Agent: ${navigator.userAgent}`);
            details.push(`window.Telegram exists: ${!!window.Telegram}`);
            details.push(`window.Telegram?.WebApp exists: ${!!window.Telegram?.WebApp}`);
            
            // Добавляем информацию о параметрах URL
            details.push('<br>' + checkUrlParams());
            
            if (window.Telegram?.WebApp) {
                details.push('<br>WebApp properties:');
                details.push(`- initData: ${window.Telegram.WebApp.initData}`);
                details.push(`- initDataUnsafe: ${JSON.stringify(window.Telegram.WebApp.initDataUnsafe)}`);
                details.push(`- version: ${window.Telegram.WebApp.version}`);
                details.push(`- platform: ${window.Telegram.WebApp.platform}`);
            }
            
            return details.join('<br>');
        }

        // Создание графиков
        function createCharts() {
            try {
                // График прогресса
                const progressCtx = document.getElementById('progressChart');
                if (!progressCtx) {
                    throw new Error('Canvas для графика прогресса не найден');
                }

                if (typeof Chart === 'undefined') {
                    throw new Error('Chart.js не загружен');
                }

                progressChart = new Chart(progressCtx, {
                    type: 'doughnut',
                    data: {
                        datasets: [{
                            data: [286.5, 713.5],
                            backgroundColor: ['#2481cc', '#f0f0f0'],
                            borderWidth: 0,
                            cutout: '80%'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
                
                // График активности
                const activityCtx = document.getElementById('activityChart');
                activityChart = new Chart(activityCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
                        datasets: [{
                            data: [5.2, 3.1, 4.5, 6.8, 2.3, 7.4, 4.2],
                            backgroundColor: '#2481cc',
                            borderRadius: 6,
                            maxBarThickness: 40
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    display: false
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                });
                
                // График по неделям
                const weeklyCtx = document.getElementById('weeklyChart');
                weeklyChart = new Chart(weeklyCtx, {
                    type: 'line',
                    data: {
                        labels: ['1 нед', '2 нед', '3 нед', '4 нед'],
                        datasets: [{
                            data: [15.5, 22.3, 18.7, 25.1],
                            borderColor: '#2481cc',
                            backgroundColor: '#2481cc',
                            tension: 0.4,
                            borderWidth: 2,
                            pointRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    display: false
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        }
                    }
                });
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                showError('Ошибка при создании графиков: ' + error.message);
            }
        }

        // Проверка готовности WebApp
        function checkWebApp() {
            const maxAttempts = 20;
            let attempts = 0;

            return new Promise((resolve, reject) => {
                function check() {
                    attempts++;
                    if (window.Telegram?.WebApp) {
                        resolve(window.Telegram.WebApp);
                    } else if (attempts >= maxAttempts) {
                        const details = checkEnvironment();
                        reject(new Error(`WebApp не загрузился после ${maxAttempts} попыток. Проверьте URL и параметры.`));
                    } else {
                        setTimeout(check, 200);
                    }
                }
                check();
            });
        }

        // Проверка правильности URL
        function checkAndRedirect() {
            const url = new URL(window.location.href);
            const params = new URLSearchParams(url.search);
            
            // Если есть параметр startapp, но нет tgWebAppData
            if (params.has('startapp') && !params.has('tgWebAppData')) {
                // Перенаправляем на правильный URL в Telegram
                window.location.href = 'https://t.me/rsvl_test_bot/app';
                return true;
            }
            
            // Если неправильный путь
            if (!url.pathname.includes('/webapp/')) {
                window.location.href = 'https://t.me/rsvl_test_bot/app';
                return true;
            }
            
            return false;
        }

        // Инициализация приложения
        async function initApp() {
            try {
                // Проверяем URL и перенаправляем если нужно
                if (checkAndRedirect()) {
                    return;
                }

                // Ждем загрузку WebApp
                tg = await checkWebApp();
                
                const envDetails = checkEnvironment();
                
                // Проверяем параметры инициализации
                if (!tg.initData) {
                    showError('Ошибка: Отсутствуют параметры инициализации WebApp', envDetails);
                    return;
                }

                // Инициализируем WebApp
                tg.ready();
                tg.expand();

                // Создаем графики
                setTimeout(createCharts, 500);
                
            } catch (error) {
                showError('Ошибка инициализации: ' + error.message, checkEnvironment());
            }
        }

        // Запускаем инициализацию после загрузки страницы
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
