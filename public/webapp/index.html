<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.telegram.org https://cdnjs.cloudflare.com https://app.runconnect.app; script-src 'self' 'unsafe-inline' https://*.telegram.org https://cdnjs.cloudflare.com https://app.runconnect.app; style-src 'self' 'unsafe-inline'; connect-src 'self' https://app.runconnect.app;">
    <title>Статистика - RunConnect</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .stats-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 180px;
            margin: 16px 0;
        }
        #progressChart {
            max-width: 180px;
            max-height: 180px;
            margin: 0 auto;
        }
        .progress-details {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
            text-align: center;
        }
        .detail-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
        }
        .detail-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin: 0 0 16px 0;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div id="error" style="display: none; color: red; padding: 10px; margin-bottom: 16px;"></div>
    <div id="loading" style="display: block; text-align: center; padding: 20px;">Загрузка...</div>
    
    <!-- Общий прогресс -->
    <div class="stats-card">
        <div class="progress-details">
            <div class="detail-item">
                <div class="detail-value">286.5</div>
                <div class="detail-label">KM пройдено</div>
            </div>
            <div class="detail-item">
                <div class="detail-value">713.5</div>
                <div class="detail-label">KM осталось</div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <!-- Активность за месяц -->
    <div class="stats-card">
        <h2>Активность за месяц</h2>
        <div class="chart-container">
            <canvas id="activityChart"></canvas>
        </div>
    </div>

    <!-- Статистика по неделям -->
    <div class="stats-card">
        <h2>Статистика по неделям</h2>
        <div class="chart-container">
            <canvas id="weeklyChart"></canvas>
        </div>
    </div>

    <script>
        // Проверка открытия через Telegram с расширенным логированием
        function isTelegramWebView() {
            console.log('User Agent:', navigator.userAgent);
            console.log('window.Telegram:', window.Telegram);
            console.log('window.Telegram?.WebApp:', window.Telegram?.WebApp);
            
            // Проверяем наличие параметров в URL
            const urlParams = new URLSearchParams(window.location.search);
            console.log('URL Parameters:', Object.fromEntries(urlParams));
            
            // Проверяем хост и домен
            const host = window.location.host;
            const allowedDomains = ['app.runconnect.app', 'localhost'];
            console.log('Host:', host);
            console.log('Is Allowed Domain:', allowedDomains.includes(host));
            
            // Множественные способы определения Telegram
            const checks = {
                userAgent: navigator.userAgent.toLowerCase().includes('telegram'),
                webAppObject: typeof window.Telegram !== 'undefined',
                webAppData: window.Telegram?.WebApp?.initData?.length > 0,
                webAppInitDataUnsafe: window.Telegram?.WebApp?.initDataUnsafe,
                allowedDomain: allowedDomains.includes(host)
            };
            
            console.log('Telegram Detection Checks:', checks);
            
            // Если домен не разрешен, показываем специальную ошибку
            if (!checks.allowedDomain) {
                showError('Ошибка: Неверный домен. Используйте app.runconnect.app');
                return false;
            }
            
            // Возвращаем true, если хотя бы один из методов определения сработал
            return checks.userAgent || checks.webAppObject || checks.webAppData;
        }

        // Глобальная переменная для отслеживания состояния загрузки
        window.appState = {
            chartjsLoaded: false,
            webappLoaded: false
        };

        // Функция для проверки готовности всех компонентов
        function checkReadiness() {
            console.log('Проверка готовности компонентов:', window.appState);
            if (window.appState.chartjsLoaded && window.appState.webappLoaded) {
                console.log('Все компоненты загружены, инициализируем приложение');
                initializeApp();
            }
        }

        // Функция для проверки загрузки Telegram WebApp
        function checkTelegramWebApp() {
            console.log('Проверка Telegram WebApp...');
            
            // Пытаемся инициализировать WebApp сразу
            try {
                if (window.Telegram?.WebApp) {
                    console.log('Инициализация WebApp...');
                    console.log('WebApp initData:', window.Telegram.WebApp.initData);
                    console.log('WebApp initDataUnsafe:', window.Telegram.WebApp.initDataUnsafe);
                    
                    window.Telegram.WebApp.ready();
                    window.appState.webappLoaded = true;
                    console.log('WebApp успешно инициализирован');
                    return true;
                }
            } catch (e) {
                console.error('Ошибка при инициализации WebApp:', e);
            }
            
            // Если не получилось инициализировать, проверяем через isTelegramWebView
            if (!isTelegramWebView()) {
                console.error('Приложение открыто не через Telegram');
                showError('Ошибка: Приложение должно быть открыто через Telegram');
                return false;
            }
            
            return false;
        }

        // Улучшенная функция показа ошибок
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            if (loadingDiv) {
                loadingDiv.style.display = 'none';
            }
            console.error(message);
        }

        // Функция инициализации приложения
        function initializeApp() {
            console.log('Начало инициализации приложения');
            const loadingDiv = document.getElementById('loading');
            
            try {
                // Загружаем наш основной скрипт
                const appScript = document.createElement('script');
                appScript.src = 'app.js';
                appScript.onerror = function() {
                    showError('Ошибка загрузки app.js');
                };
                document.body.appendChild(appScript);
                
                if (loadingDiv) {
                    loadingDiv.style.display = 'none';
                }
            } catch (error) {
                showError('Ошибка инициализации: ' + error.message);
            }
        }

        // Обработчик загрузки Chart.js
        window.addEventListener('load', function() {
            if (typeof Chart !== 'undefined') {
                window.appState.chartjsLoaded = true;
                console.log('Chart.js загружен');
                checkReadiness();
            } else {
                showError('Ошибка: Chart.js не загружен');
            }
        });

        // Инициализация Telegram WebApp
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM загружен, начинаем инициализацию...');
            
            // Добавляем небольшую задержку для загрузки скрипта Telegram
            setTimeout(() => {
                if (checkTelegramWebApp()) {
                    checkReadiness();
                }
            }, 500);
        });
    </script>
</body>
</html>
