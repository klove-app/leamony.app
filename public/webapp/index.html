<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://telegram.org https://*.telegram.org data: blob:; script-src 'self' 'unsafe-inline' https://telegram.org https://*.telegram.org https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline';">
    <title>Статистика - RunConnect</title>
    <script>
        // Функция для отображения статуса
        function updateStatus(message, details = '') {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = `
                    <div>${message}</div>
                    ${details ? `<div style="font-size: 12px; color: gray; margin-top: 8px;">${details}</div>` : ''}
                `;
            }
            console.log('Status:', message, details);
        }

        // Функция для отображения ошибки
        function showError(message, details = '') {
            const error = document.getElementById('error');
            if (error) {
                error.style.display = 'block';
                error.innerHTML = `
                    <div style="color: red;">${message}</div>
                    ${details ? `<div style="font-size: 12px; color: gray; margin-top: 8px;">${details}</div>` : ''}
                `;
            }
            document.getElementById('loading').style.display = 'none';
            console.error('Error:', message, details);
        }

        // Функция для проверки окружения
        function checkEnvironment() {
            const details = {
                url: window.location.href,
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                webview: /WebView|TelegramWebView|iPhone|Android/i.test(navigator.userAgent),
                telegram: !!window.Telegram,
                webApp: !!window.Telegram?.WebApp,
                search: window.location.search
            };
            console.log('Environment check:', details);
            return details;
        }

        // Функция ожидания загрузки Telegram WebApp
        function waitForTelegram(maxAttempts = 50) {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const interval = setInterval(() => {
                    attempts++;
                    const env = checkEnvironment();
                    updateStatus('Ожидание Telegram WebApp...', `Попытка ${attempts}/${maxAttempts}`);
                    
                    if (env.telegram && env.webApp) {
                        clearInterval(interval);
                        resolve(window.Telegram.WebApp);
                    } else if (attempts >= maxAttempts) {
                        clearInterval(interval);
                        reject(new Error('Telegram WebApp не доступен'));
                    }
                }, 100);
            });
        }

        // Функция инициализации
        async function initializeApp() {
            try {
                // Ждем загрузку Telegram WebApp
                const tg = await waitForTelegram();
                
                // Выводим информацию о WebApp
                console.log('WebApp details:', {
                    version: tg.version,
                    platform: tg.platform,
                    colorScheme: tg.colorScheme,
                    initData: tg.initData,
                    initDataUnsafe: tg.initDataUnsafe
                });

                // Показываем детали инициализации
                updateStatus('WebApp инициализирован', `
                    Version: ${tg.version}<br>
                    Platform: ${tg.platform}<br>
                    Color Scheme: ${tg.colorScheme}
                `);

                // Сообщаем WebApp что мы готовы
                tg.ready();
                tg.expand();

                // Показываем контент
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Загружаем Chart.js
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js';
                script.onload = () => {
                    console.log('Chart.js loaded');
                    if (typeof createCharts === 'function') {
                        createCharts();
                    }
                };
                script.onerror = (e) => {
                    console.error('Chart.js load error:', e);
                    showError('Не удалось загрузить Chart.js');
                };
                document.head.appendChild(script);
                
            } catch (error) {
                showError(error.message, checkEnvironment());
            }
        }

        // Запускаем после загрузки DOM
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .stats-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 180px;
            margin: 16px 0;
        }
        #progressChart {
            max-width: 180px;
            max-height: 180px;
            margin: 0 auto;
        }
        .progress-details {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
            text-align: center;
        }
        .detail-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
        }
        .detail-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin: 0 0 16px 0;
        }
    </style>
</head>
<body>
    <div id="error" style="display: none; padding: 20px; text-align: center;"></div>
    <div id="loading" style="padding: 20px; text-align: center;">Загрузка...</div>
    <div id="content" style="display: none;">
        <!-- Общий прогресс -->
        <div class="stats-card">
            <div class="progress-details">
                <div class="detail-item">
                    <div class="detail-value">286.5</div>
                    <div class="detail-label">KM пройдено</div>
                </div>
                <div class="detail-item">
                    <div class="detail-value">713.5</div>
                    <div class="detail-label">KM осталось</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="progressChart"></canvas>
            </div>
        </div>

        <!-- Активность за месяц -->
        <div class="stats-card">
            <h2>Активность за месяц</h2>
            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>
        </div>

        <!-- Статистика по неделям -->
        <div class="stats-card">
            <h2>Статистика по неделям</h2>
            <div class="chart-container">
                <canvas id="weeklyChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
