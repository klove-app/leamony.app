<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Статистика - RunConnect</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .stats-card {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 180px;
            margin: 16px 0;
        }
        #progressChart {
            max-width: 180px;
            max-height: 180px;
            margin: 0 auto;
        }
        .progress-details {
            display: flex;
            justify-content: space-around;
            margin-top: 16px;
            text-align: center;
        }
        .detail-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin-bottom: 4px;
        }
        .detail-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
            margin: 0 0 16px 0;
        }
    </style>
</head>
<body>
    <div id="error" style="display: none; color: red; padding: 10px; margin-bottom: 16px;"></div>
    <div id="loading" style="display: block; text-align: center; padding: 20px;">Загрузка...</div>
    
    <!-- Общий прогресс -->
    <div class="stats-card">
        <div class="progress-details">
            <div class="detail-item">
                <div class="detail-value">286.5</div>
                <div class="detail-label">KM пройдено</div>
            </div>
            <div class="detail-item">
                <div class="detail-value">713.5</div>
                <div class="detail-label">KM осталось</div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <!-- Активность за месяц -->
    <div class="stats-card">
        <h2>Активность за месяц</h2>
        <div class="chart-container">
            <canvas id="activityChart"></canvas>
        </div>
    </div>

    <!-- Статистика по неделям -->
    <div class="stats-card">
        <h2>Статистика по неделям</h2>
        <div class="chart-container">
            <canvas id="weeklyChart"></canvas>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <script>
        // Функция для получения параметров URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            console.log('URL params:', Object.fromEntries(params));
            return Object.fromEntries(params);
        }

        // Функция для проверки, открыто ли приложение как Mini App
        function isMiniApp() {
            const params = getUrlParams();
            return params.startapp === 'true' || 
                   params.tgWebAppStartParam === 'true' || 
                   (window.Telegram && window.Telegram.WebApp);
        }

        // Функция для показа ошибки
        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
            document.getElementById('loading').style.display = 'none';
        }

        // Функция инициализации приложения
        function initApp() {
            try {
                // Проверяем, открыто ли приложение как Mini App
                if (!isMiniApp()) {
                    window.location.href = 'https://t.me/rsvl_test_bot';
                    return;
                }

                // Проверяем наличие Telegram WebApp
                if (!window.Telegram || !window.Telegram.WebApp) {
                    showError('Ошибка: Приложение должно быть открыто через Telegram');
                    return;
                }

                // Инициализируем Telegram WebApp
                window.Telegram.WebApp.ready();
                
                // Загружаем основной скрипт приложения
                const appScript = document.createElement('script');
                appScript.src = 'app.js';
                appScript.onload = function() {
                    document.getElementById('loading').style.display = 'none';
                };
                appScript.onerror = function() {
                    showError('Ошибка загрузки приложения');
                };
                document.body.appendChild(appScript);
            } catch (error) {
                showError('Ошибка инициализации: ' + error.message);
            }
        }

        // Запускаем инициализацию после загрузки страницы
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
