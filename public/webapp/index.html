<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RunConnect</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function initApp() {
            if (!window.Telegram || !window.Telegram.WebApp) {
                document.getElementById('error').textContent = 'Ошибка: Telegram WebApp не доступен';
                document.getElementById('error').style.display = 'block';
                return;
            }

            // Сообщаем что мы готовы
            window.Telegram.WebApp.ready();
            
            // Загружаем Chart.js
            var script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js';
            script.onload = function() {
                // Создаем тестовый график
                new Chart(document.getElementById('testChart'), {
                    type: 'doughnut',
                    data: {
                        datasets: [{
                            data: [30, 70],
                            backgroundColor: ['#2481cc', '#f0f0f0']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } }
                    }
                });
            };
            document.head.appendChild(script);
        }

        // Ждем загрузки страницы
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #chart-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="error" style="display: none; color: red; text-align: center; padding: 20px;"></div>
    <div id="chart-container">
        <canvas id="testChart"></canvas>
    </div>
</body>
</html>
