<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RunConnect</title>
    <script>
        function showDebug(message) {
            console.log(message);
            const debugInfo = document.getElementById('debug');
            debugInfo.textContent += message + '\n';
            debugInfo.style.display = 'block';
        }

        function showError(message) {
            console.error(message);
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function checkEnvironment() {
            showDebug('URL: ' + window.location.href);
            showDebug('User Agent: ' + navigator.userAgent);
            
            // Проверяем, открыто ли приложение в Telegram
            if (!/WebView|TelegramWebView|Telegram/i.test(navigator.userAgent)) {
                showDebug('Приложение открыто не в Telegram');
                // Получаем bot_username из URL
                const urlParams = new URLSearchParams(window.location.search);
                const hash = window.location.hash;
                let botUsername = 'rsvl_test_bot'; // Значение по умолчанию
                
                if (hash) {
                    const hashParams = new URLSearchParams(hash.substring(1));
                    const webAppData = hashParams.get('tgWebAppData');
                    if (webAppData) {
                        showDebug('WebApp данные найдены, перенаправляем в Telegram');
                        window.location.href = 'https://t.me/' + botUsername + '/app';
                        return false;
                    }
                }
                
                showError('Приложение должно быть открыто через Telegram');
                return false;
            }
            
            return true;
        }

        async function waitForTelegram(maxAttempts = 50) {
            showDebug('Ожидание загрузки Telegram WebApp...');
            
            for (let i = 0; i < maxAttempts; i++) {
                if (window.Telegram?.WebApp) {
                    showDebug('Telegram WebApp загружен!');
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            showError('Telegram WebApp не загрузился после ' + maxAttempts + ' попыток');
            return false;
        }

        async function initApp() {
            if (!checkEnvironment()) {
                return;
            }

            // Загружаем скрипт Telegram
            const script = document.createElement('script');
            script.src = 'https://telegram.org/js/telegram-web-app.js';
            document.head.appendChild(script);

            // Ждем загрузки Telegram WebApp
            if (!await waitForTelegram()) {
                return;
            }

            try {
                // Сообщаем что мы готовы
                window.Telegram.WebApp.ready();
                showDebug('WebApp.ready() вызван');
                
                // Загружаем Chart.js
                const chartScript = document.createElement('script');
                chartScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js';
                chartScript.onload = function() {
                    showDebug('Chart.js загружен');
                    // Создаем тестовый график
                    new Chart(document.getElementById('testChart'), {
                        type: 'doughnut',
                        data: {
                            datasets: [{
                                data: [30, 70],
                                backgroundColor: ['#2481cc', '#f0f0f0']
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { display: false } }
                        }
                    });
                    showDebug('График создан');
                };
                document.head.appendChild(chartScript);
            } catch (e) {
                showError('Ошибка: ' + e.message);
            }
        }

        // Запускаем инициализацию после загрузки DOM
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #chart-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        #debug {
            display: none;
            font-family: monospace;
            font-size: 12px;
            white-space: pre;
            color: #666;
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
        }
        .redirect-message {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="error" style="display: none; color: red; text-align: center; padding: 20px;"></div>
    <div id="chart-container">
        <canvas id="testChart"></canvas>
    </div>
    <div id="debug"></div>
</body>
</html>
